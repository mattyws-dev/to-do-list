<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion web para listar las tareas del dia, semana, o del mes. Puedes tener organizadas tus tareas por prioridad y marcar las ya realizadas.">
    <meta name="keywords" content="tareas, tarea, lista, listar, to-do">
    <meta name="author" content="Mattyws Dev">
    <title>Lista de tareas 📓</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/font-face.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="divPadre">
        <header>
            <div>
                <nav class="navbar">
                    <a href="index.html">
                        ToDo App                    
                    </a>
                    
                    <i id="btnMenu" class="fas fa-bars"></i>
                                                                
                </nav>
                <nav class="lista-desplegable">
                    <a href="#">Add task</a>
                    <a href="#">My task</a>
                </nav>            
            </div>            
        </header>
        <aside>            
        </aside>
        <main>
            <section id="agregarTarea">
                <form action="">
                    <input type="text" name="inputNuevaTarea" id="inputNuevaTarea">
                    <button type="submit" title="Agregar una nueva tarea">Agregar tarea</button>
                </form>
            </section>
            <section id="listaDeTareas">
                <article class="tarea">
                    <h4>descripcion tarea</h4>
                    <h5>8:00 20-02-2024</h5>                    
                    <div class="btnsOpcionestarea">
                        <span title="Eliminar tarea">❌</span>
                        <span title="Completar tarea">✔</span>
                    </div>
                </article>
            </section>
            <section id="listaDeTareasCompletadas">
                <article class="tarea">
                    <h4>descripcion tarea</h4>
                    <h5>8:00 20-02-2024</h5>                    
                    <div class="btnsOpcionestareaCompletada">
                        <span title="Borrar tarea">❌</span>                        
                    </div>
                </article>
            </section>
            <template>

            </template>
        </main>
        <footer></footer>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="js/animacionDom.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
