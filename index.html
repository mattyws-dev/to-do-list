<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion web para listar las tareas del dia, semana, o del mes. Puedes tener organizadas tus tareas por prioridad y marcar las ya realizadas.">
    <meta name="keywords" content="tareas, tarea, lista, listar, to-do">
    <meta name="author" content="Mattyws Dev">
    <title>Lista de tareas üìì</title>
    <link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/font-face.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="divPadre">
        <header>
            <div>
                <nav class="navbar">
                    <a href="index.html">
                        ToDo App                    
                    </a>
                    
                    <button id="btnMenu">
                        <i  class="fas fa-bars"></i>
                    </button>
                                                                
                </nav>
                <nav class="lista-desplegable">
                    <a href="#">Add task</a>
                    <a href="#">My task</a>
                </nav>            
            </div>            
        </header>
        <aside>            
        </aside>
        <main>
            <section id="agregarTarea">
                <form action="">
                    <input type="text" name="inputNuevaTarea" id="inputNuevaTarea" placeholder="Nueva tarea...">
                    <button type="submit" title="Agregar una nueva tarea">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>
            </section>
            <table class="lista-tareas">
                <tbody>
                    <tr>
                        <td>
                            <div class="tarea">
                                <div class="descripcion-tarea">
                                    descripcion tarea
                                </div>
                                <div class="btns-tarea">  
                                    <button title="Marcar como completada"><i class="fas fa-check"></i></button>
                                    <button title="Eliminar tarea"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="tarea">
                                <div class="descripcion-tarea">
                                    descripcion tarea
                                </div>
                                <div class="btns-tarea">                                      
                                    <button title="Eliminar tarea"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>                            
            <!-- <section id="listaDeTareasCompletadas">
                <article class="tarea">
                    <h4>descripcion tarea</h4>
                    <h5>8:00 20-02-2024</h5>                    
                    <div class="btnsOpcionestareaCompletada">
                        <span title="Borrar tarea">‚ùå</span>                        
                    </div>
                </article>
            </section> -->
        </main>
        <footer></footer>
        <template id="templateTarea">
            <tr>
                <td>
                    <div class="tarea">
                        <div class="descripcion-tarea">
                            descripcion tarea
                        </div>
                        <div class="btns-tarea">  
                            <button title="Marcar como completada"><i class="fas fa-check"></i></button>
                            <button title="Eliminar tarea"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </td>
            </tr>
        </template>
    </div>    
    <script src="js/animacionDom.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
