<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion web para listar las tareas del dia, semana, o del mes. Puedes tener organizadas tus tareas por prioridad y marcar las ya realizadas.">
    <meta name="keywords" content="tareas, tarea, lista, listar, to-do">
    <meta name="author" content="Mattyws Dev">
    <title>Lista de tareas ðŸ““</title>
    <link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/font-face.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="divPadre">
        <header>
            <div>
                <nav class="navbar">
                    <a href="index.html">
                        ToDo App                    
                    </a>
                    
                    <button id="btnMenu">
                        <i  class="fas fa-bars"></i>
                    </button>
                                                                
                </nav>
                <nav class="lista-desplegable">
                    <a href="#">Add task</a>
                    <a href="#">My task</a>
                </nav>            
            </div>            
        </header>
        <aside>            
        </aside>
        <main>
            <form action="" id="agregarTarea">
                <input type="text" name="inputNuevaTarea" id="inputNuevaTarea" placeholder="Nueva tarea..." minlength="3" required>
                <button type="submit" title="Agregar una nueva tarea">
                    <i class="fas fa-plus"></i>
                </button>
            </form>            
            <div class="contenedor-table">
                <table class="lista-tareas">
                    <tbody id="tareas">                                        
                    </tbody>
                </table>                            
            </div>
        </main>
        <footer>            
            <h4 class="col"><span style="font-size: 14pt;">&copy;</span> Derechos reservados 2024</h4>
            <button class="col" title="Visitar github"><a href="https://github.com/mattyws-dev" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a></button>

        </footer>
        <template id="templateTarea">
            <tr>
                <td>
                    <div class="tarea" id="tarea1014">
                        <div class="descripcion-tarea">descripcion tarea uno</div>
                        <div class="btns-tarea">  
                            <button title="Marcar como completada"><i id="1014" class="fas fa-check"></i></button>
                            <button title="Eliminar tarea"><i id="1014" class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </td>
            </tr>
        </template>
    </div>    
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/manejoDom.js"></script>
</body>
</html>
