<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicacion web para listar las tareas del dia, semana, o del mes. Puedes tener organizadas tus tareas por prioridad y marcar las ya realizadas.">
    <meta name="keywords" content="tareas, tarea, lista, listar, to-do">
    <meta name="author" content="Mattyws Dev">
    <title>Lista de tareas 📓</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="divPadre">
        <header></header>
        <aside></aside>
        <main>
            <section id="agregarTarea">
                <form action="">
                    <input type="text" name="inputNuevaTarea" id="inputNuevaTarea">
                    <button type="submit" title="Agregar una nueva tarea">Agregar tarea</button>
                </form>
            </section>
            <section id="listaDeTareas">
                <article class="tarea">
                    <h4>descripcion tarea</h4>
                    <h5>8:00 20-02-2024</h5>                    
                    <div class="btnsOpcionestarea">
                        <span title="Eliminar tarea">❌</span>
                        <span title="Completar tarea">✔</span>
                    </div>
                </article>
            </section>
            <section id="listaDeTareasCompletadas">
                <article class="tarea">
                    <h4>descripcion tarea</h4>
                    <h5>8:00 20-02-2024</h5>                    
                    <div class="btnsOpcionestareaCompletada">
                        <span title="Borrar tarea">❌</span>                        
                    </div>
                </article>
            </section>
            <template>

            </template>
        </main>
        <footer></footer>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
